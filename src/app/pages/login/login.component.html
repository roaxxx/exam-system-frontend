<div class="bootstrap-wrapper" style="background-color: rgba(48, 48, 48, 0.801);">
    <div class="container">
        <div class="row mt-20" style="margin-top: 80px;">
            <div class="col-md-6 offset-md-3">
                <mat-card style="padding: 20px;">
                    <div class="container text-center">
                        <img src="../../../assets/login.png" width="100" height="100">
                    </div>
                    <h1 class="text-center">Iniciar sesión</h1>
                    <form action="">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input required matInput placeholder="Ingrese su nombre de usuario">
                            <mat-hint>El nombre de usuario debe ser único</mat-hint>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input required  type="password" matInput placeholder="Digite su contraseña">
                        </mat-form-field> <br> <br>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Iniciar sesión</button>
                            <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Registrar</button>
                        </div>
                    </form>
                </mat-card>        
            </div>
        </div>
    </div>
</div>
