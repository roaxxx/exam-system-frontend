<div style="background-color: rgba(48, 48, 48, 0.801);">
    <div class="bootstrap-wrapper" style="background-color: rgba(48, 48, 48, 0.801);">
        <div class="container">
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-6 offset-md-3">
                    <div class="container text-center">
                        <img src="../../../assets/log-in.png" width="100" height="100">
                    </div>
                    <h1 class="text-center">Registrate aquí</h1>
                    
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input required name = "username" [(ngModel)]="user.username" matInput placeholder="Ingrese su nombre de usuario">
                            <mat-hint>El nombre de usuario debe ser único</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input required name = "password" [(ngModel)]="user.password" type="password" matInput placeholder="Digite su contraseña">
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input required name = "name" [(ngModel)]="user.name" matInput placeholder="Ingrese su nombre">
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Apellido</mat-label>
                            <input required name = "surname" [(ngModel)]="user.surname" matInput placeholder="Ingrese su apellido">
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input required name = "email" [(ngModel)]="user.email" type="email" matInput placeholder="Ingrese su correo">
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Teléfono</mat-label>
                            <input required name = "phone" [(ngModel)]="user.phone" matInput placeholder="Digite su teléfono">
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Registrar</button>
                            <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                        </div>
                    </form>
                    <br>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
